<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="64" viewBox="0 0 64 64"
     shape-rendering="crispEdges">

  <!-- outer dark frame -->
  <rect x="6" y="6" width="52" height="52" fill="#1f1f1f"/>

  <!-- sign face -->
  <rect x="8" y="8" width="48" height="48" fill="#ffd84d"/>

  <!-- top / left highlight -->
  <rect x="8" y="8" width="48" height="2" fill="#fff3b0"/>
  <rect x="8" y="10" width="2" height="46" fill="#fff3b0"/>

  <!-- bottom / right shadow -->
  <rect x="8" y="54" width="48" height="2" fill="#c9a400"/>
  <rect x="54" y="10" width="2" height="46" fill="#c9a400"/>

  <!-- PAUSE ICON (pixel stepped, centered) -->
  <!-- left bar -->
  <g fill="#1f1f1f">
    <rect x="24" y="18" width="6" height="4"/>
    <rect x="23" y="22" width="8" height="20"/>
    <rect x="24" y="42" width="6" height="4"/>
  </g>

  <!-- right bar -->
  <g fill="#1f1f1f">
    <rect x="34" y="18" width="6" height="4"/>
    <rect x="33" y="22" width="8" height="20"/>
    <rect x="34" y="42" width="6" height="4"/>
  </g>

</svg>
